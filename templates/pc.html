{% extends "base.html" %}

{% block content %}

<div class="container">

    <h2 class="titulo-pagina">Painel de Controle</h2>

    <!-- ========================= -->
    <!-- üîé FILTROS -->
    <!-- ========================= -->
    <div class="filtro-container">

        <div class="filtro-grupo">
            <label>Data Inicial</label>
            <input type="date" id="filtroDataInicio">
        </div>

        <div class="filtro-grupo">
            <label>Data Final</label>
            <input type="date" id="filtroDataFim">
        </div>

        <div class="filtro-grupo">
            <label>Status</label>
            <select id="filtroStatus" multiple size="4">
                <option value="arrival">Arrival</option>
                <option value="checkin">Checkin</option>
                <option value="closed">Conclu√≠das</option>
                <option value="no_show">No Show</option>
            </select>
        </div>

        <div class="filtro-grupo">
            <label>Buscar Appointment ID</label>
            <input type="text" id="filtroAppointment" placeholder="Digite o ID">
        </div>

        <div class="filtro-botoes">
            <button onclick="aplicarFiltros()" class="btn-filtrar">Filtrar</button>
            <button onclick="limparFiltros()" class="btn-limpar">Limpar</button>
        </div>

        <button class="btn-danger" onclick="limparBanco()">
            ‚ö† Limpar Banco (TEMP)
        </button>


    </div>



</div>


    <!-- ========================= -->
    <!-- üìã TABELA -->
    <!-- ========================= -->
    <div class="tabela-container">

        <table class="tabela-cargas">

            <thead>
                <tr>
                    <th>Appointment ID</th>
                    <th>Data</th>
                    <th>Units</th>
                    <th>Cartons</th>
                    <th>Status</th>
                    <th>AA</th>
                    <th>Priority</th>
                    <th>Tempo</th>
                    <th>A√ß√£o</th>
                </tr>
            </thead>

            <tbody id="tabelaCargas">
                <!-- JS renderiza aqui -->
            </tbody>

        </table>

    </div>

</div>


<!-- ========================= -->
<!-- üî• MODAL DELETE -->
<!-- ========================= -->
<div id="modalDelete" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <h3>Motivo da Exclus√£o</h3>

        <textarea id="motivoDelete"
                  placeholder="Descreva o motivo..."
                  rows="4"></textarea>

        <div class="modal-actions">
            <button onclick="confirmarDelete()" class="btn-confirm">
                Confirmar
            </button>

            <button onclick="fecharModalDelete()" class="btn-cancel">
                Cancelar
            </button>
        </div>
    </div>
</div>

<!-- ========================= -->
<!-- üë§ MODAL SELECIONAR AA -->
<!-- ========================= -->
<div id="modalAA" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <h3>Selecionar AA Dispon√≠vel</h3>

        <input type="text" id="inputLoginAA"  readonly>

        <div id="listaAA" class="lista-aa"></div>

        <div class="modal-actions">
            <button onclick="confirmarAA()" class="btn-confirm">
                Confirmar
            </button>

            <button onclick="fecharModalAA()" class="btn-cancel">
                Cancelar
            </button>
        </div>
    </div>
</div>


<script src="{{ url_for('static', filename='js/painel.js') }}"></script>

{% endblock %}
