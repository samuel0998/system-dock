<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>DOCA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>

<header class="top-bar">
    <div class="brand-area">
        <div class="logo-wrap">
            <img src="{{ url_for('static', filename='img/logo_dock_white.png') }}"
                 class="logo-img"
                 alt="Dock View GIG2">
        </div>

        <div class="brand-copy">
            <h1 class="brand-title">DOCK VIEW GIG2</h1>
            <p class="brand-subtitle">Controle operacional de cargas em tempo real</p>
        </div>
    </div>

    <nav class="menu" aria-label="Navegação principal">
        <a href="/upload" class="nav-link {% if request.path.startswith('/upload') %}active{% endif %}">Upload</a>
        <a href="/pc" class="nav-link {% if request.path.startswith('/pc') %}active{% endif %}">Painel</a>
        <a href="/transferin" class="nav-link {% if request.path.startswith('/transferin') %}active{% endif %}">TransferIn</a>
        <a href="/dashboard" class="nav-link {% if request.path.startswith('/dashboard') %}active{% endif %}">Dashboard</a>
    </nav>
</header>


<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
